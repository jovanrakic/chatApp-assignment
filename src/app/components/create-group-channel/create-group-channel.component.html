<div class="container py-5">
    <h2 class="text-center">Create Group/Channel</h2>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="group" value="group">
        <label class="form-check-label" for="group">Group</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="channel" value="channel">
        <label class="form-check-label" for="channel">Channel</label>
    </div>

    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
        <div class="mt-3">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" #name="ngModel" [(ngModel)]="group.name"
                email>
        </div>
        <div class="mt-3">
            <label for="description">Description:</label>
            <input type="description" class="form-control" id="description" name="description" #description="ngModel"
                [(ngModel)]="group.description" email>
        </div>
        <div class="mt-3">

        </div>
        <button type="submit" class="btn btn-primary mt-3">Create</button>
    </form>
</div>
