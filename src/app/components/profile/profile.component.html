<div class="container py-5">
    <h2 class="text-center">Profile</h2>

    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
        <div class="mt-3">
            <label for="email">Username:</label>
            <input type="text" class="form-control" id="username" name="username" #username="ngModel" [(ngModel)]="profile.username" email>
        </div>
        <div class="mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" #email="ngModel" [(ngModel)]="profile.email" email>
        </div>
        <div class="mt-3">
            <label for="email">Birth Date:</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate" #birthdate="ngModel" [(ngModel)]="profile.birthdate" email>
        </div>
        <div class="mt-3">
            <label for="email">Age:</label>
            <input type="text" class="form-control" id="age" name="age" #age="ngModel" [(ngModel)]="profile.age" email>
        </div>
        <div class="mt-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" #password="ngModel" [(ngModel)]="profile.password">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update</button>
    </form>
</div>
