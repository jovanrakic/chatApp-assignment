<div class="search-box pt-3">
    <input type="text" class="form-control" placeholder="Search User" [(ngModel)]="searchText">
</div>

<div class="pt-3">
    <div class="list-groups">
        <ul class="list-group list-group-flush"  *ngIf="users.length > 0">
            <li class="list-group-item pt-3 d-flex justify-content-between align-items-center" *ngFor="let user of users| filter: searchText; let i = index">
                <div class="group-content">
                    <p class="mb-0">{{user.username}}</p>
                    <p class="text-black-50">{{user.email}}</p>
                    <p class="text-black-50">roles# {{user.roles | json}}</p>
                </div>
                <div class="actions">
                    <a class="btn btn-success me-2" (click)="makeSuperAdmin(user.id)">Assign as SuperAdmin</a>
                    <a class="btn btn-warning me-2">Ban</a>
                    <a class="btn btn-danger" (click)="deleteUser(user.id)">Delete</a>
                </div>
            </li>
        </ul>
    
        <div class="no-msg" *ngIf="users.length == 0">
            <img src="https://shorturl.at/aeEK6" alt="No Groups" srcset="https://shorturl.at/aeEK6">
        </div>
    </div>
</div>
